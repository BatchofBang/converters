<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Converter</title>
  </head>
  <body>
    <h1>Image Converter</h1>
    <p>Select an image file to convert:</p>
    <input type="file" id="fileInput">
    <button onclick="convertToPng()">Convert to PNG</button>
    <button onclick="convertToJpg()">Convert to JPG</button>
    <br>
    <p id="output"></p>

    <script>
      function convertToPng() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);

        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          const pngData = canvas.toDataURL('image/png');
          const output = document.getElementById('output');
          output.innerHTML = `<img src="${pngData}" />`;
        };
      }

      function convertToJpg() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);

        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          const jpgData = canvas.toDataURL('image/jpeg', 1.0);
          const output = document.getElementById('output');
          output.innerHTML = `<img src="${jpgData}" />`;
        };
      }
    </script>
  </body>
</html>
