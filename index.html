<!DOCTYPE html>
<html>
<head>
	<title>Image Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Image Converter</h1>
		<div class="input-container">
			<label for="input-file"><strong>Select an image file:</strong></label>
			<input type="file" id="input-file">
		</div>
		<div class="input-container">
			<label for="new-width"><strong>New width:</strong></label>
			<input type="number" id="new-width">
		</div>
		<div class="input-container">
			<label for="new-height"><strong>New height:</strong></label>
			<input type="number" id="new-height">
		</div>
		<div class="input-container">
			<label for="output-format"><strong>Output format:</strong></label>
			<select id="output-format">
				<option value="jpeg">JPEG</option>
				<option value="png">PNG</option>
				<option value="webp">WebP</option>
			</select>
		</div>
		<button id="convert-btn">Convert</button>
		<div id="output-container">
			<img id="output-image">
			<a id="download-link" download><button class="download-btn">Download</button></a>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
